apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: pvc-restore-02
  namespace: demo
spec:
  runtimeSettings:
    pod:
      serviceAccountName: pvc-backup-restore
  task:
    name: pvc-restore-task
    params:
    - name: HOSTNAME
      value: demo-host # TODO: decide
  repository:
    name: hello-repo
  target:
    ref:
      apiVersion: v1
      kind: PersistentVolumeClaim
      name: test-pvc-dest
    mountPath: /etc/target
  rules:
  - hosts:
    - demo-host
    paths:
    - /etc/target/unknown-path
