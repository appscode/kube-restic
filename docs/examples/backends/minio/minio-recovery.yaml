apiVersion: stash.appscode.com/v1alpha1
kind: Recovery
metadata:
  name: stash-demo
  namespace: default
spec:
  workload:
    kind: Deployment
    name: stash-demo
  backend:
    s3:
      endpoint: '<your Minio server addres>'
      bucket: stash-qa
      prefix: demo
    storageSecretName: minio-backup-secret
  paths:
  - /source/data
  recoveredVolumes:
  - mountPath: /source/data
    hostPath:
      path: /data/stash-test/backup-restored

