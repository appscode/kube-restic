apiVersion: stash.appscode.com/v1alpha1
kind: Backup
metadata:
  name: b2-backup
  namespace: default
spec:
  selector:
    matchLabels:
      app: b2-backup
  fileGroups:
  - path: /source/data
    retentionPolicyName: 'keep-last-5'
  backend:
    b2:
      bucket: stash-qa
      prefix: demo
    storageSecretName: b2-secret
  schedule: '@every 1m'
  volumeMounts:
  - mountPath: /source/data
    name: source-data
  retentionPolicies:
  - name: 'keep-last-5'
    keepLast: 5
    prune: true
