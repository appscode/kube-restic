apiVersion: appscode.com/v1beta1
kind: Backup
metadata:
  name: restikbackup
  namespace: test
spec:
  backupSource:
    volumeName: "test-volume"
    path: /testpath
  destination:
    path: /restikvolumesauman
    repositorySecretName: restiksecret
    volume:
      awsElasticBlockStore:
        fsType: ext4
        volumeID: vol-****************
      name: restik-volume
  schedule: "0 * * * * *"
  tags:
  - test
  retentionPolicy:
    strategy: keep-hourly
    snapshotCount: 5
    prune: true
    retentionTags:
    - test



